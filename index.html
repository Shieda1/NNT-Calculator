<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NNT Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="NNTRadio" name="variables" checked>
  <label for="NNTRadio">NNT</label>

  <input type="radio" id="controlgroupRadio" name="variables">
  <label for="controlgroupRadio">Control group</label>

  <input type="radio" id="experimentalgroupRadio" name="variables">
  <label for="experimentalgroupRadio">Experimental group</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Control group</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Experimental group</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
